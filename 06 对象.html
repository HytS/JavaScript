<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="demo" onclick="change()">
    cusally
</p>
<script>
    /*
    * 对象是一种无序的集合数据类型
    * 声明对象
    * var person= new Object;
    * var person={ firstname :"John", lastname:"Doe", id:5566};
    * */
    var person = {
        firstName:"jackMa",
        lastName:"hou",
        age:20,
        'school' : "firstSchool",
        fullName : function () {
            return person.firstName+""+person.lastName;
        }
    };

    //console.log(person.firstName);
    //如果属性名包含特殊字符，就要用''包含起来
    //并且访问需要用person[]
    /*
    * 对象的属性都是字符串，但是属性的值可以是任意的数据类型
    * 访问不存在的属性，返回undefined
    * */
    console.log(person['school']);

    /*
    * js对象是动态类型，可以自由的给对象添加和删除属性
    *
    * */
    var people = {
        name : 'MYT'
    };
    // alert(people.age);
    // people.age = 18;
    //
    // alert(people.age);
    // //删除属性
    // delete people.age;
    // delete people.name;
    // console.log(people.name);
    // //删除掉一个不存在的属性也不会报错
    // delete people.school;

    /*
      in 可以检查对象是否拥有某一属性
      如果in判断一个属性存在，可能不属于people，可能是people继承得到的
      判断属性存在，要用''

      因为toString定义在object对象中，而所有对象最终都会在原型链上指向object，所以people也拥有toString属性。
      要判断一个属性是否是people自身拥有的，而不是继承得到的，可以用hasOwnProperty()方法：
    * */

    console.log('name' in people);
    console.log('toString' in people);

    console.log(people.hasOwnProperty('name'));
    console.log(people.hasOwnProperty('toString'));


    function change() {

        // document.getElementById("demo").innerHTML=person.firstName+"现在"+person.age+"岁";
        // document.getElementById("demo").innerHTML=person["firstName"]+"现在"+person["age"]+"岁";

        document.getElementById("demo").innerHTML=person.fullName();
        document.getElementById("demo").innerHTML=person.fullName;//访问person对象的fullName属性

    }

</script>
</body>
</html>
