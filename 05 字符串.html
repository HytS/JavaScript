<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p id="demo">
        what
    </p>
    <button onclick="testSR()">
        test
    </button>
    <script>
        /*
        * 如果字符串内部既包含'又包含"，可以使用转义字符\
        *
        * 转义字符\可以转义很多字符 \n 换行 \t 制表符 \\ 表示字符\
        *
        * ASCII字符可以用\x##形式的十六进制表示:\x41 -- 'A'  \u4e2d\u6587 -- '中文'
        *
        *
        * */
        function testSR() {
            var str = 'i\'m\ok\!';
            alert(str)
        }
        /*
        * 多行字符串用反引号表示
        * ·...·
        *
        * */

        // alert(`支持多行字符`);
        console.log(`支持
        多行
        字符`);

        /*
        * 模板字符串 要把多个字符串连接起来，用+号
        * 如果字符串较多，可以使用ES6新增的一种模板字符串，会自动替换字符串中的变量
        * */

        var name = 'MYT';
        var age = 39;
        var message = 'hello' + name + '今年' + age;
        //alert(message);

        var womanName = 'HYM';
        var sex = 'man';
        var info = `hello,${womanName} is a ${sex}`;
        alert(info);

        /*
        * 操作字符串
        *
        * 要获取字符串某个位置的字符，要通过索引
        *
        * 字符串是不可变的，如果对字符串的某个索引赋值，不会有任何效果，也不会报错
        * */

        var s = 'hello world';
        alert(s.length);

        var str1 = '天雷地火';
        var str2 = '宝塔河妖';
        document.getElementById("demo").innerHTML = str1+str2;

        //字符串长度
        document.write(str1.length);


        /*
        * javascript为字符串提供了常用方法，调用那些方法，不会改变原有的字符串内容，而是返回一个新的字符串
        *
        * toUpperCase()把一个字符串全部变为大写
        * toLowerCase()把一个字符串全部变为小写：
        * indexOf()会搜索指定字符串出现的位置：
        * substring()返回指定索引区间的子串：
        * */
        var Str = 'hello world';
        Str.toUpperCase();
        // alert(Str);
        // alert(Str.toUpperCase());
        alert(Str.substring(8));
        alert(Str.substring(0,8));

        var x='pielx';//字符串
        var y= new String("pielx2S");//对象object
        document.getElementById("demo").innerHTML= typeof x +typeof y;
    </script>
</body>
</html>
