    <meta charset="UTF-8">

<body>
    <script>
        var age = 18;

        if (age >= 18){
            console.log("adult");
        } else
            console.log("child");//如果语句块只包含一条语句，可以省略花括号

    //    多行条件判断--多重if-else
        if (age >= 10){
            console.log("teenage")
        } else if (age > 18 ){
            console.log("adult")
        }else {
            console.log("other")
        }
        //javascript把null undefined 0 NaN '' 视为false，其余的都是true

    </script>
