<!--在 JavaScript 中有 5 种不同的数据类型：string number boolean object function
3 种对象类型：Object Date Array
2 个不包含任何值的数据类型：null undefined
-->
<script>
    document.getElementById("demo").innerHTML = typeof "string" +"<br/>" + typeof 123 +"<br/>" +
        typeof true +"<br/>" + typeof [1,2,3,4] +"<br/>" + typeof {name:"mayuting",age:"13"} +"<br/>" +
        typeof new Date() +"<br/>" + typeof function () {} +"<br/>" + typeof car +"<br/>"
        +typeof null +"<br/>" ;


//    constructor 属性返回所有 JavaScript 变量的构造函数。
    document.getElementById("demo").innerHTML =  "string".constructor +"<br/>" +  true.constructor +"<br/>"
        +  [1,2,3,4].constructor +"<br/>" +  {name:"mayuting",age:"13"}.constructor +"<br/>" +
         new Date().constructor +"<br/>" +  function () {}.constructor +"<br/>"  ;

</script>
