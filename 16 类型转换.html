<!--在 JavaScript 中有 5 种不同的数据类型：string number boolean object function
3 种对象类型：Object Date Array
2 个不包含任何值的数据类型：null undefined
如果对象是 JavaScript Array 或 JavaScript Date ，我们就无法通过 typeof 来判断他们的类型，
因为都是 返回 Object。

-->
<script>
    document.getElementById("demo").innerHTML = typeof "string" +"<br/>" + typeof 123 +"<br/>" +
        typeof true +"<br/>" + typeof [1,2,3,4] +"<br/>" + typeof {name:"mayuting",age:"13"} +"<br/>" +
        typeof new Date() +"<br/>" + typeof function () {} +"<br/>" + typeof car +"<br/>"
        +typeof null +"<br/>" ;


//    constructor 属性返回所有 JavaScript 变量的构造函数。
    document.getElementById("demo").innerHTML =  "string".constructor +"<br/>"
        +  true.constructor +"<br/>"
        +  [1,2,3,4].constructor +"<br/>" +
        {name:"mayuting",age:"13"}.constructor +"<br/>"
        + new Date().constructor +"<br/>" +  function () {}.constructor +"<br/>"  ;


    //使用 constructor 属性来查看对象是否为数组 (包含字符串 "Array"):
    var fruits = ["banana","orange","apple"]
    document.getElementById("demo").innerHTML = isArray(fruits);

        function isArray(myArray) {
            //toString() 方法可把一个逻辑值转换为字符串，并返回结果
            //indexOf() 方法可返回某个指定的字符串值在字符串中首次出现的位置
            //indexof = -1 代表未匹配到元素，可以用来数组去重
            return myArray.constructor.toString().indexOf("Array") > -1;
        }

//      使用 constructor 属性来查看是对象是否为日期 (包含字符串 "Date"):
    var dates = new Date();
        document.getElementById("demo").innerHTML = isDate(dates)
            function isDate(dates) {
                return dates.constructor.toString().indexOf("Date") > -1;
            }

//          JavaScript 变量可以转换为新变量或其他数据类型：
    //      通过使用 JavaScript 函数
    //      通过 JavaScript 自身自动转换

//    String() 方法可以将数字转换为字符串。
    var number = 12;
        document.getElementById("demo").innerHTML = String(number) + String(123);
        document.getElementById("demo").innerHTML = typeof String(number)

//    toString() 方法将数字转换为字符串
    var x = 123;
    document.getElementById("demo").innerHTML = x.toString() + "<br>" + (123).toString() + "<br>" +
        (100 + 23).toString();

    /*
    * 全局方法 String() 可以将布尔值转换为字符串。
    * string(true)
    *Boolean 方法 toString() 也有相同的效果。
    * true.totring()
    *
    * 全局方法 String() 可以将日期转换为字符串。
    * string(Date())
    *
    * 全局方法 Number() 可以将字符串转换为数字。Number("3.14")    // 返回 3.14
    * Number(false)  0
    *
    * 
    * */
    
    function testStr() {

        var y = "5";
        //Operator + 可用于将变量转换为数字：
        var x = + y;

        document.getElementById("demo").innerHTML = typeof y + typeof x;
    }
//    如果变量不能转换，它仍然会是一个数字，但值为 NaN

    function testvar() {
        var y = "John";
        var x = + y;
        document.getElementById("demo").innerHTML =
            typeof x + "<br>" + x;
    }
