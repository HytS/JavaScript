<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p id="test">
        hello
    </p>

    <button id="demo" onclick="cars()">
        change
    </button>
    <button onclick="GlobalVar()">
        GlobalVar
    </button>
    <button onclick="arrLength()">
        arrLength
    </button>
    <button onclick="indexSearch()">
        indexSearch
    </button>
    <button onclick="sliceArr()">
        sliceArr
    </button>
    <button onclick="pushAndPop()">
        pushAndPop
    </button>
    <button onclick="unshiftAndshift()">
        unshiftAndshift
    </button>
    <button onclick="sortFunc()">
        sortFunc
    </button>
    <button onclick="concatArray()">
        concatArray
    </button>
    <button onclick="joinArray()">
        joinArray
    </button>
    <button onclick="multiplyArr()">
        multiplyArr
    </button>
    <script>
        //启用strict模式
        'use strict';

        /*
        * 变量名是大小写英文、数字、$和_组合，且不能用数字开头
        *
        * 赋值  统一变量可以反复赋值，而且可以是不同类型，但是要注意只能用var申明一次
        * 这种变量本身类型就不固定的语言称为动态语言
        * 静态语言在定义变量时，必须指定变量类型，如果赋值时类型不匹配，就会报错
        * */
        function test() {

            var varible;

            //typeof(varible)
            document.getElementById("test").innerHTML=varible;

            alert(typeof (varible))
        }

        /*
        * 如果一个变量没有通过var申明就被使用，那么该变量就自动被申明为全局变量
        * 使用var申明的变量则不是全局变量，它的范围被限制在该变量被申明的函数体内，
        * 在strict模式下运行的JavaScript代码，强制通过var申明变量，
          未使用var申明变量就使用的，将导致运行错误
        *
        * */

        function GlobalVar() {
            i = 10; //全局变量
            console.log(i);

            abc = 'hello world';
            console.log(abc);
            alert(abc);//????

        }


        function reinterface() {
            var varible = "hello";
            //更改变量之后，数据类型也会改变
            varible = 11
            alert(typeof (varible))
        }

    //    值类型（基本类型）数字，布尔，未定义，空，字符串，symbol
        // Symbol 是 ES6 引入了一种新的原始数据类型，表示独一无二的值。
    //    引用类型（数组，对象，函数）
        //JavaScript 只有一种数字类型。数字可以带小数点，也可以不带：
        function Type() {
            var num1=34.0;
            var num2=34;
            alert(num1);
            alert(num2);

        }

        /*
        * javascript的Array可以包含任意数据类型并通过索引访问每个元素
        * Array.length  给length赋值会导致数组内容发生变化
        *
        * 通过索引把对应的元素改为新的值，数组的值也会变化
        * 通过索引赋值，如果索引超过了范围，同样会引起数组变化
        *
        * indexOf 类似String 数组可以通过这个方法找到一个指定元素的位置 没有找到的元素会返回-1
        *
        * slice() 截取区间内的元素，返回一个新的数组
        * slice 起止参数包括开始索引，不包括结束索引  如果不传入任何参数，将会返回所有元素
        *
        *
        * */
        
        function arrLength() {
            var arr = [1,2,3];
            arr.length = 6;
            alert(arr);
        }

        function indexSearch() {
            var arr = [1,2,3];
            arr[4] = '6';

            alert(arr.indexOf(1));
            alert(arr.indexOf(undefined));
            arr.indexOf(3);
            alert(arr);
        }

        /*
        * 区分数组、object、null
        * */

        function sliceArr() {
            var arr = [1,2,3,4,5,6];
            var arrCopy = arr.slice();
            var getType = Object.prototype.toString();
            // alert(arr.slice(3));
            // alert(arr.slice(0,4));
            getType.call(arrCopy);
            alert(arr === arrCopy); //为什么是false 都是Array类型
            //因为slice会返回新的数组，所以尽管aCopy和arr的内容一样，实际上他们的内存地址不同，所以aCopy===arr为false
        }

        /*
        * push 向Array的末尾添加若干元素
        * pop  把Array中的最后一个元素删除
        * 空数组使用pop不会报错，而是返回undefined
        * */
        function pushAndPop() {

            var arr = [1,2,3];
            arr.push(4);
            alert(arr);
            arr.pop();
            alert(arr)
        }

        /*
        * unshift 向数组头部添加若干元素
        * shift   删除数组第一个元素
        * */
        function unshiftAndshift() {
            var arr = [2,3];
            arr.unshift(1);
            alert(arr);
            arr.shift();
            alert(arr);
        }
        /*
        * sort 排序 直接修改Array的元素位置
        * splice 直接修改Array,可以从指定索引删除元素，在从该位置添加元素
        * */
        function sortFunc() {
            var arr = [1,3,5,4];
            //arr.sort();
            //alert(arr);
            //reverse  将数组内的元素反转
            //arr.reverse();
            //alert(arr);
            arr.splice(1,3,`2`,`3`,`4`);//既删除又添加
            arr.splice(3,1);//只删除不添加
            arr.splice(3,0,`5`);//不删除只添加
            alert(arr)
        }

        /*
        * 把当前的数组和另一个数组结合起来，返回一个新的数组
        * concat方法并没有修改当前数组，而是返回了一个新数组
        * 并且可以接受任意元素和数组，并将数组拆开，然后添加到新的数组中
        * */
        function concatArray(){
            var arr1 = [1,2,3];
            var added = arr1.concat(1,2,3,[4,5,6]);
            alert(added);
            alert(arr1);
        }

        /*
        * join方法可以将数组中的元素用字符链接起来
        * */
        function joinArray(){
            var arr = [1,2,3];
            var joinAdd = arr.join('*');
            alert(joinAdd)
        }

        /*
        * 多维数组
        *
        * */
        function multiplyArr() {
            var arr = [1,[1,2,3],['one','two','three']];
            alert(arr);
        }

        //数组
        function cars() {
//          var fomales = new Array("Saab","Volvo","BMW");
            var fomales = new Array();
            fomales[0]="mayuting";
            fomales[1]="haoyumeng";
            alert(fomales)
        }

    </script>
</body>
</html>
